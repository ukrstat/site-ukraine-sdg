name: Deploy to production

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # -------------------------
      # 1) CHECKOUT
      # -------------------------
      - name: Checkout site repository
        uses: actions/checkout@v4

      # -------------------------
      # 2) TRANSLATIONS
      # -------------------------
      - name: Checkout translations repository
        uses: actions/checkout@v4
        with:
          repository: uaukrstat/sdg-translations
          ref: main
          path: translations-repo
          persist-credentials: false

      - name: Copy translations into translations/
        run: |
          rm -rf translations
          mkdir -p translations
          cp -R translations-repo/translations/* translations/
          # Fallback для внутренних нужд
          rm -rf _data/translations
          mkdir -p _data/translations
          cp -R translations-repo/translations/* _data/translations/

      # -------------------------
      # 3) RUBY + BUILD
      # -------------------------
      - name: Set up Ruby 3.2
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2.2"
          bundler-cache: true

      - name: Inject slug/short variables
        uses: rlespinasse/github-slug-action@v3.x

      - name: Set the REPOSITORY_URL_SITE environment variable
        run: echo "REPOSITORY_URL_SITE=https://github.com/$GITHUB_REPOSITORY" >> $GITHUB_ENV

      - name: Build the site
        run: |
          # Используем ОБА конфига и чистый baseurl
          JEKYLL_ENV=production bundle exec jekyll build --config _config.yml,_config_prod.yml --baseurl=""

      # -------------------------
      # 4) DEBUG
      # -------------------------
      - name: Debug - check remote data accessible
        run: |
          echo "=== Check UA Data Endpoints ==="
          curl -s -o /dev/null -w "UK meta/all.json status: %{http_code}\n" "https://uaukrstat.github.io/data-ukraine-sdg/uk/meta/all.json"
          curl -s -o /dev/null -w "UK headline 8-5-3 status: %{http_code}\n" "https://uaukrstat.github.io/data-ukraine-sdg/uk/headline/8-5-3.json"

      - name: Debug - show site_config
        run: |
          echo "=== Final build config ==="
          grep "remote_data_prefix" _config.yml || true
          grep "environment" _config_prod.yml || true

      # -------------------------
      # 5) DEPLOY
      # -------------------------
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: _site
          CLEAN: true
