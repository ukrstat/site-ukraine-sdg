name: Deploy to staging

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # -------------------------
      # 0) CHECKOUT
      # -------------------------
      - name: Checkout site repository
        uses: actions/checkout@v4

      # -------------------------
      # 1) TRANSLATIONS
      # -------------------------
      - name: Checkout translations repository
        uses: actions/checkout@v4
        with:
          repository: sdg-kitsoft-stg/sdg-translations
          ref: main
          path: translations-repo
          persist-credentials: false

      - name: Copy translations into translations/ (+ fallback _data/translations/)
        run: |
          rm -rf translations
          mkdir -p translations
          cp -R translations-repo/translations/* translations/

          # optional fallback
          rm -rf _data/translations
          mkdir -p _data/translations
          cp -R translations-repo/translations/* _data/translations/

      - name: Debug - test real indicator files in remote data
        run: |
          echo "=== Check indicator endpoints ==="
          curl -s -o /dev/null -w "EN meta 8-5-3 status: %{http_code}\n" "https://sdg-kitsoft-stg.github.io/data-ukraine-sdg/en/meta/8-5-3.json"
          curl -s -o /dev/null -w "EN data 8-5-3 status: %{http_code}\n" "https://sdg-kitsoft-stg.github.io/data-ukraine-sdg/en/data/8-5-3.csv"
          curl -s -o /dev/null -w "EN headline 8-5-3 status: %{http_code}\n" "https://sdg-kitsoft-stg.github.io/data-ukraine-sdg/en/headline/8-5-3.csv"

          curl -s -o /dev/null -w "UK meta 8-5-3 status: %{http_code}\n" "https://sdg-kitsoft-stg.github.io/data-ukraine-sdg/uk/meta/8-5-3.json"
          curl -s -o /dev/null -w "UK data 8-5-3 status: %{http_code}\n" "https://sdg-kitsoft-stg.github.io/data-ukraine-sdg/uk/data/8-5-3.csv"
          curl -s -o /dev/null -w "UK headline 8-5-3 status: %{http_code}\n" "https://sdg-kitsoft-stg.github.io/data-ukraine-sdg/uk/headline/8-5-3.csv"

      - name: Debug - check indicators pages exist
        run: |
          echo "=== list indicators pages ==="
          ls -la _site/uk/indicators | head -80 || true
          ls -la _site/indicators | head -80 || true

          echo "=== check specific indicator page 8-5-3 ==="
          ls -la _site/uk/indicators/8-5-3* || true
          ls -la _site/indicators/8-5-3* || true

          echo "=== find any built indicator html ==="
          find _site -maxdepth 4 -type f -name "index.html" | grep indicators | head -50 || true

      # -------------------------
      # 2) RUBY + BUILD
      # -------------------------
      - name: Set up Ruby 3.2
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2.2"
          bundler-cache: true

      - name: Inject slug/short variables
        uses: rlespinasse/github-slug-action@v3.x

      - name: Set the REPOSITORY_URL_SITE environment variable
        run: echo "REPOSITORY_URL_SITE=https://github.com/$GITHUB_REPOSITORY" >> $GITHUB_ENV

      - name: Build the site
        run: |
          JEKYLL_ENV=staging bundle exec jekyll build --baseurl=/${{ env.GITHUB_REPOSITORY_NAME_PART }}

      # -------------------------
      # 3) DEBUG (IMPORTANT)
      # -------------------------
      - name: Debug - show site_config
        run: |
          echo "=== site_config ==="
          cat _data/site_config.yml | sed -n '1,160p' || true

      - name: Debug - show remoteDataBaseUrl in built pages
        run: |
          echo "=== remoteDataBaseUrl in EN (root index.html) ==="
          grep -n "remoteDataBaseUrl" _site/index.html || true

          echo "=== remoteDataBaseUrl in UK ==="
          grep -n "remoteDataBaseUrl" _site/uk/index.html || true

      - name: Debug - verify translations copied
        run: |
          echo "=== translations/en/custom.yml ==="
          cat translations/en/custom.yml || true

          echo "=== translations/uk/custom.yml ==="
          cat translations/uk/custom.yml || true

      - name: Debug - check remote data accessible from runner
        run: |
          echo "=== remote data HTTP status ==="
          curl -s -o /dev/null -w "UK headline status: %{http_code}\n" "https://sdg-kitsoft-stg.github.io/data-ukraine-sdg/uk/headline/8-5-3.json"
          curl -s -o /dev/null -w "UK meta/all.json status: %{http_code}\n" "https://sdg-kitsoft-stg.github.io/data-ukraine-sdg/uk/meta/all.json"
          curl -s -o /dev/null -w "EN meta/all.json status: %{http_code}\n" "https://sdg-kitsoft-stg.github.io/data-ukraine-sdg/en/meta/all.json"

      - name: Debug - find remote data fetch logic in JS
        run: |
          echo "=== list JS files ==="
          ls -la _site/assets/js | head -120 || true

          echo "=== Find usage of remoteDataBaseUrl in JS ==="
          grep -R "remoteDataBaseUrl" -n _site/assets/js | head -80 || true

          echo "=== Find usage of meta/all.json in JS ==="
          grep -R "meta/all.json" -n _site/assets/js | head -80 || true

          echo "=== Find usage of /headline/ in JS ==="
          grep -R "headline" -n _site/assets/js | head -80 || true

      # -------------------------
      # 4) ARTIFACT
      # -------------------------
      - name: Upload artifact - built _site
        uses: actions/upload-artifact@v4
        with:
          name: built-site
          path: _site

      # -------------------------
      # 5) DEPLOY
      # -------------------------
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: _site
          CLEAN: true
